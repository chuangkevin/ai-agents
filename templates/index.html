    <script>
        let isLoading = false;

        // è¼‰å…¥å°ˆå®¶åˆ—è¡¨
        async function loadExperts() {
            try {
                const response = await fetch('/api/experts');
                const data = await response.json();
                
                if (data.success) {
                    const expertsHtml = data.experts.map(expert => `
                        <div class="expert-item">
                            <div class="expert-name">${expert.name}</div>
                            <div>${expert.description}</div>
                        </div>
                    `).join('');
                    
                    document.getElementById('experts-list').innerHTML = expertsHtml;
                } else {
                    document.getElementById('experts-list').innerHTML = '<div class="error-message">è¼‰å…¥å°ˆå®¶è³‡è¨Šå¤±æ•—</div>';
                }
            } catch (error) {
                document.getElementById('experts-list').innerHTML = '<div class="error-message">è¼‰å…¥å°ˆå®¶è³‡è¨Šå¤±æ•—</div>';
            }
        }

        // ç™¼é€å•é¡Œ
        async function sendQuestion() {
            if (isLoading) return;
            
            const input = document.getElementById('question-input');
            const question = input.value.trim();
            
            if (!question) {
                alert('è«‹è¼¸å…¥å•é¡Œ');
                return;
            }
            
            // æ·»åŠ ç”¨æˆ¶è¨Šæ¯
            addMessage(question, 'user');
            input.value = '';
            
            // è¨­ç½®è¼‰å…¥ç‹€æ…‹
            setLoading(true);
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, 'ai', data.expert, data.expert_description);
                } else {
                    addMessage(`éŒ¯èª¤ï¼š${data.error}`, 'ai', 'ç³»çµ±');
                }
            } catch (error) {
                addMessage(`ç¶²è·¯éŒ¯èª¤ï¼š${error.message}`, 'ai', 'ç³»çµ±');
            } finally {
                setLoading(false);
            }
        }

        // æ·»åŠ è¨Šæ¯åˆ°èŠå¤©å®¤
        function addMessage(content, type, expert = '', expertDescription = '') {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'ai' && expert) {
                // è§£æ Markdown å…§å®¹
                const parsedContent = parseMarkdown(content);
                messageDiv.innerHTML = `

                    <div class="markdown-content">${parsedContent}</div>
                `;
            } else if (type === 'ai') {
                const parsedContent = parseMarkdown(content);
                messageDiv.innerHTML = `<div class="markdown-content">${parsedContent}</div>`;
            } else {
                messageDiv.innerHTML = `<div>${content}</div>`;
            }
            
            chatContainer.appendChild(messageDiv);
            
            // é«˜äº®ç¨‹å¼ç¢¼å€å¡Š
            if (type === 'ai') {
                messageDiv.querySelectorAll('pre code').forEach((block) => {

            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // è§£æ Markdown å…§å®¹
        function parseMarkdown(content) {
            // é…ç½® marked é¸é …
            marked.setOptions({
                breaks: true,

            return marked.parse(content);
        }

        // è¨­ç½®è¼‰å…¥ç‹€æ…‹
        function setLoading(loading) {
            isLoading = loading;

            if (loading) {

                button.disabled = true;

            } else {

        // è™•ç† Enter éµ
